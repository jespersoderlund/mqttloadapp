<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Metrics Serie</div>
                <div class="panel-body">
                    <form ng-submit="saveMetricsSeries()">
                        <input type="checkbox"  ng-model="config.editmode"  class="btn btn-warning" ng-disabled="config.editmode"><span class="glyphicon glyphicon-pencil float:right"></span>
                        <div class="form-group">
                            <label for="metricsFunction">Function</label>
                            <select id="metricsFunction" class="form-control" ng-model="ms.function" ng-value="ms.function" ng-disabled="!config.editmode">
                                <option>SINE</option>
                                <option>RANDOM</option>
                                <option>EXPR</option>
                                <option>TEXT</option>
                            </select>
                        </div>                        
                        <div class="form-group">
                            <label for="metricsVariable">Variable</label>
                            <input id="metricsVariable" type="text" class="form-control" ng-model="ms.variable" ng-value="ms.variable" ng-disabled="!config.editmode" >
                        </div>
                        <table class="table table-hover">
                            <caption>Parameters</caption>
                            <thead><tr><th>Name</th><th>Value</th><th></th></tr></thead>
                            <tbody ng-repeat="p in ms.parameters| orderBy:orderProp">
                                <tr ng-repeat="(key,value) in p" >
                                    <td>{{key}}</td>
                                    <td>{{value}}</td>
                                    <td><button class="btn btn-danger" ng-disabled="!config.editmode" ng-click="deleteParameter(p)"><span class="glyphicon glyphicon-trash"></span></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-default" ng-click="createNewParameter()">New Parameter</button>
                        <div class="form-group" ng-hide="!config.editmode">
                            <input class="btn btn-primary" ng-disabled="!config.editmode" type="submit" id="submitConfig" name="Save" value="Save">
                            <a class="btn" ng-disabled="!config.editmode" ng-click="cancelMetricsSeriesEdit(config)">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
