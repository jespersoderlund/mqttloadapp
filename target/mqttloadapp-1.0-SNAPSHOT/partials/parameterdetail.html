<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Parameter</div>
                <div class="panel-body">
                    <form ng-submit="saveParameter()">
                        <div class="form-group">
                            <label for="parameterName">Name</label>
                            <input id="parameterName" type="text" class="form-control" ng-model="parameter.name" ng-value="parameter.name" >
                        </div>
                        <div class="form-group">
                            <label for="parameterValue">Value</label>
                            <input id="parameterValue" type="text" class="form-control" ng-model="parameter.value" ng-value="parameter.value" >
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" id="saveParameter" name="Save" value="Save">
                            <a class="btn"  ng-click="cancelEdit()">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
